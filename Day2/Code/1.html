<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List In HTML</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul type="circle">
        <li>Ram</li>
        <li>Sham</li>
        <li>Arjun</li>
    </ul>
    <h1>Ordered List</h1>
    <ol type="1">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    </ol>
</body>
</html>
