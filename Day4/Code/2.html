<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & rowspan attribute</title>
</head>
<body>
    <table border="black">
        <thead>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.1</td>
        </tr>
        <tr>
            <td>Slice</td>
            <td>5</td>
            <td>1.1</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
